http:
  routers:
    api:
      entryPoints:
        - traefik
      rule: PathPrefix(`/api`) || PathPrefix(`/dashboard`)
      service: api@internal
      middlewares:
        - auth
      tls:
        options: default@file
  middlewares:
    auth:
      basicAuth:
        usersFile: "/.htpasswd"
    redirect:
      redirectScheme:
              #scheme: https
              scheme: http
tls:
  stores:
    default:
      defaultCertificate:
        certFile: /etc/ssl/base-domain/bundle.crt
        keyFile: /etc/ssl/base-domain/privkey.key
  certificates:
    - certFile: /etc/ssl/base-domain/bundle.crt
      keyFile: /etc/ssl/base-domain/privkey.key
      stores:
        - default
    - certFile: /etc/ssl/intern.schmitt-aufzuege.com/bundle.crt
      keyFile: /etc/ssl/intern.schmitt-aufzuege.com/privkey.key
      stores:
        - default
